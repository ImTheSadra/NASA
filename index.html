    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }
        .animate-pulse {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        const currentTheme = localStorage.getItem('theme') || (prefersDarkScheme.matches ? 'dark' : 'light');
        document.documentElement.classList.toggle('dark', currentTheme === 'dark');
        
        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        document.getElementById('load-more').addEventListener('click', () => {
            const grid = document.getElementById('image-grid');
            const placeholder = document.createElement('div');
            placeholder.className = 'bg-gray-200 dark:bg-gray-700 rounded-lg overflow-hidden animate-pulse';
            placeholder.innerHTML = `
                <div class="aspect-w-16 aspect-h-9 w-full bg-gray-300 dark:bg-gray-600"></div>
                <div class="p-3">
                    <div class="h-4 bg-gray-300 dark:bg-gray-600 rounded mb-2 w-3/4"></div>
                    <div class="h-3 bg-gray-300 dark:bg-gray-600 rounded w-1/2"></div>
                </div>
            `;
            grid.appendChild(placeholder);
        });
    </script>
